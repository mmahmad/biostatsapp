<!DOCTYPE html>
<html>
  <head>
    <title>Sort Lists</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  </head>
  <body>
    <h1>Sort Lists</h1>
    <label for="list1">List 1:</label>
    <input type="text" id="list1" placeholder="e.g., 1,2,3">

    <div id="sortedList"></div>
    <script src="renderer.js"></script>
  </body>
</html>
